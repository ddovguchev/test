; Minimal config - solid color only, no video/images. Fixes SDDM freeze.

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = ""
background-fill-mode = "fill"

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = ""
use-background-color = true
background-color = "#1a1b26"
blur = 0
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = "center-left"
align = "center"
format = "hh:mm"
font-family = "sans-serif"
font-size = 120
font-weight = 900
color = "#c0caf5"

[LockScreen.Date]
display = true
format = "dddd, MMMM dd, yyyy"
locale = "en_US"
font-family = "sans-serif"
font-size = 25
font-weight = 600
color = "#c0caf5"
margin-top = -15

[LockScreen.Message]
display = false

[LoginScreen]
background = ""
use-background-color = true
background-color = "#1a1b26"
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = "left"
margin = 50

[LoginScreen.LoginArea.Avatar]
shape = "circle"
border-radius = 30
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
active-border-size = 3
inactive-border-size = 3
active-border-color = "#7aa2f7"
inactive-border-color = "#7aa2f7"

[LoginScreen.LoginArea.Username]
font-family = "sans-serif"
font-size = 16
font-weight = 700
color = "#c0caf5"
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 200
height = 30
display-icon = true
font-family = "sans-serif"
font-size = 12
icon = "password.svg"
icon-size = 16
content-color = "#c0caf5"
background-color = "#000000"
background-opacity = 0.0
border-size = 2
border-color = "#7aa2f7"
border-radius-left = 10
border-radius-right = 10
margin-top = 10
masked-character = "‚óè"

[LoginScreen.LoginArea.LoginButton]
background-color = "#7aa2f7"
background-opacity = 0.0
active-background-color = "#7aa2f7"
active-background-opacity = 1.0
icon = "arrow-right.svg"
icon-size = 18
content-color = "#7aa2f7"
active-content-color = "#1a1b26"
border-size = 2
border-color = "#7aa2f7"
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = true
hide-if-not-needed = true
font-family = "sans-serif"
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = "sans-serif"
font-weight = 600
font-size = 14
icon-size = 30
icon = "spinner.svg"
color = "#c0caf5"
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = "sans-serif"
font-size = 11
font-weight = 400
normal-color = "#c0caf5"
warning-color = "#e0af68"
error-color = "#f7768e"
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 0
margin-right = 0
margin-bottom = 100
margin-left = 100
size = 30
border-radius = 5
spacing = 10
font-family = "sans-serif"

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = false
margin = 5
background-color = "#1a1b26"
background-opacity = 1.0
active-option-background-color = "#7aa2f7"
active-option-background-opacity = 1.0
content-color = "#c0caf5"
active-content-color = "#1a1b26"
font-family = "sans-serif"
border-size = 2
border-color = "#7aa2f7"
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = "bottom-left"
index = 4
popup-direction = "up"
popup-align = "center"
display-session-name = true
button-width = 100
popup-width = 200
background-color = "#7aa2f7"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#c0caf5"
active-content-color = "#1a1b26"
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = "bottom-left"
index = 3
popup-direction = "up"
popup-align = "center"
popup-width = 180
display-layout-name = true
background-color = "#7aa2f7"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#c0caf5"
active-content-color = "#1a1b26"
border-size = 0
font-size = 10
icon = "language.svg"
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = "bottom-left"
index = 2
background-color = "#7aa2f7"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#c0caf5"
active-content-color = "#1a1b26"
border-size = 0
icon = "keyboard.svg"
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = "bottom-left"
index = 1
popup-direction = "up"
popup-align = "center"
popup-width = 100
background-color = "#7aa2f7"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#c0caf5"
active-content-color = "#1a1b26"
border-size = 0
icon = "power.svg"
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = "login"
start-hidden = true
background-color = "#1a1b26"
background-opacity = 1.0
key-content-color = "#c0caf5"
key-color = "#24283b"
key-opacity = 1.0
key-active-background-color = "#24283b"
key-active-opacity = 1.0
selection-background-color = "#303030"
selection-content-color = "#c0caf5"
primary-color = "#7aa2f7"
border-size = 2
border-color = "#7aa2f7"

[Tooltips]
enable = true
font-family = "sans-serif"
font-size = 11
content-color = "#c0caf5"
background-color = "#1a1b26"
background-opacity = 1.0
border-radius = 5
disable-user = false
disable-login-button = false
